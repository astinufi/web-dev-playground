<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Asti Nurul Fitria">

    <link rel="stylesheet" href="css/style.css">
    <title>The Little Taco Shop</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#about">About LTS</a></li>
                <li><a href="index.html#menu">Our Menu</a></li>
                <li><a href="store-hours.html">Store Hours</a></li>                
            </ul>
        </nav>
        <figure>
            <img src="img/tacos_close_up_400x260.png" alt="Tacos and a Drink Illustration">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
    </header>
    
    <hr>

    <main>
        <article>
        <section>
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org" method="GET">
        <fieldset>
            <legend>Send Us A Message</legend>            
            <p>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="your name" autofocus autocomplete="on" required>
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="email" name="email" id="name" placeholder="your email" autocomplete="on" required>
            </p>
            <p>
                <label for="message">Your Message:</label><br>
                <textarea name="message" id="message" placeholder="Type your message here" cols="30" rows="10"></textarea>
            </p>            
        </fieldset>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        </form>
        </section>

        <section>
            <h2>Our Location</h2>
            <address>
                <p>555 Taco Temptation Lane, Suite T</p>
                <p>Kansas City, MO 55555-5555</p>
                <br>
                <p>Phone: <a href="tel:5555555555">555-555-5555</a></p>
            </address>
            
            
        </section>
        <a href="#">Back to Top</a>
        </article>
    </main>

    <hr>
    <footer>        
        <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
    
</body>
</html>
