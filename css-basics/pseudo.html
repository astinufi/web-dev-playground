<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/pseudo.css">
    <title>Card Project</title>
</head>
<body>
   <header>
    <h1>Our Staff</h1>
    <nav>
        <a href="#profile1">Joe</a>
        <a href="#profile2">Matt</a>
        <a href="#profile3">Jane</a>
    </nav>
   </header>

   <main>
    <article class="card" id="profile1">
        <figure>
            <img src="img/profile1-500x500.png" alt="Joe Coder" width="500" height="500">
            <figcaption>Joe Coder</figcaption>
        </figure>
        <p>I code stuff.</p>
    </article>
    <article class="card" id="profile2">
        <figure>
            <img src="img/profile2-500x500.png" alt="Matt Designer" width="500" height="500">
            <figcaption>Matt Designer</figcaption>
        </figure>
        <p>I design stuff.</p>
    </article>
    <article class="card" id="profile3">
        <figure>
            <img src="img/profile3-500x500.png" alt="Jane Dave Rel" width="500" height="500">
            <figcaption>Jane <span class="nowrap">Dev Rel</span></figcaption>
        </figure>
        <p>I teach stuff.</p>
    </article>
   </main>

   <footer>
    <p>&copy; Acme Co.</p>
   </footer>
</body>
</html>
